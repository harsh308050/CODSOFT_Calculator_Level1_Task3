<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/4277106ba6.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="background">
            <div class="calc">

                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <button class="lrgbtn spbtn">AC</button>
                    <button class="spbtn">DE</button>
                    <button class="operator">/</button>
                </div>
                <div>
                    <button class="hvrbtn">7</button>
                    <button class="hvrbtn">8</button>
                    <button class="hvrbtn">9</button>
                    <button class="operator">*</button>
                </div>
                <div>
                    <button class="hvrbtn">4</button>
                    <button class="hvrbtn">5</button>
                    <button class="hvrbtn">6</button>
                    <button class="operator">-</button>
                </div>
                <div>
                    <button class="hvrbtn">1</button>
                    <button class="hvrbtn">2</button>
                    <button class="hvrbtn">3</button>
                    <button class="operator">+</button>
                </div>
                <div>
                    <button class="hvrbtn">0</button>
                    <button class="hvrbtn">.</button>
                    <button class="lrgbtn operator">=</button>
                </div>

            </div>
        </div>
    </body>
</html>
